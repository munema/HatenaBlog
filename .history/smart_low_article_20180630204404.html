<!--SNSシェアボタン-->
<div class="share-buttons">
    <span style="font-size: 8px">シェアする</span>
    <div class="inner">
        <!--はてなブックマーク-->
        <a href="http://b.hatena.ne.jp/entry/{URLEncodedPermalink}" class="hatena-bookmark-button" target="_blank" data-hatena-bookmark-title="{Title}"
            data-hatena-bookmark-layout="simple" title="このエントリーをはてなブックマークに追加">
            <i class="blogicon-bookmark lg"></i>
            <br>
            <span class="share-text">Bookmark!</span>
        </a>
        <!--Facebook-->
        <a href="http://www.facebook.com/sharer.php?u={URLEncodedPermalink}" class="facebook-button" onclick="window.open(this.href,'FBwindow','width=650,height=450,menubar=no,toolbar=no,scrollbars=yes');return false;"

            <i class="blogicon-facebook lg"></i>
            <br>
            <span class="share-text">Facebook</span>
        </a>
        <!--Twitter-->
        <a href="http://twitter.com/intent/tweet?text={Title} {URLEncodedPermalink}" class="twitter-button" onclick="window.open(this.href, 'TWwindow', 'width=650, height=450, menubar=no, toolbar=no, scrollbars=yes'); return false;">
            <i class="blogicon-twitter lg"></i>
            <br>
            <span class="share-text">Twitter</span>
        </a>
        <!--Google+-->
        <a href="https://plus.google.com/share?url={URLEncodedPermalink}" onclick="window.open(this.href, 'Gwindow', 'width=650, height=450, menubar=no, toolbar=no, scrollbars=yes'); return false;"
            class="googleplus-button">
            <i class="fa fa-google-plus"></i>
            <br>
            <span class="share-text">Google+</span>
        </a>
        <!--Pocket-->
        <a href="http://getpocket.com/edit?url={URLEncodedPermalink}" class="pocket-button" target="_blank">
            <i class="fa fa-get-pocket"></i>
            <br>
            <span class="share-text">Pocket</span>
        </a>
    </div>
</div>
